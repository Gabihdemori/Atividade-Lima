        <form id="loginForm">
            <div class="form-group">
                <label for="password">id:</label>
                <input type="number" id="id" name="password" required>

            <div class="form-group">
                <label for="password">Modalidade:</label>
                <input type="text" id="jogador" name="password" required>
            </div>

                <label for="password">Sala:</label>

            </div>

                <input type="text" id="me_jogador" name="password" required>
            </div>

                <label for="password">Maior Pontuador:</label>
                <input type="text" id="ma_pontuador" name="password" required>
            </div>
            <button type="submit">Entrar</button>
            <p id="error-message"></p>
        </form>
        <script src="login.js"></script>

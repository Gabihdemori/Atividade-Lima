<!DOCTYPE html>
<html lang="pt-BR">

<body>
    <div class="login-container">
        <h2>Cadastre os Jogadores</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="password">id:</label>
                <input type="number" id="id" name="password" required>
            </div>
            <div class="form-group">
                <label for="password">Nome do Jogador:</label>
                <input type="text" id="jogador" name="password" required>
            </div>
            <div class="form-group">
                <label for="password">Equipe:</label>
                <input type="text" id="equipe" name="password" required>
            </div>
            <div class="form-group">
                <label for="password">Idade:</label>
                <input type="number" id="idade" name="password" required>
            </div>
            <div class="form-group">
                <label for="password">Pontos:</label>
                <input type="number" id="pontos" name="password" required>
            </div>
            <button type="submit">Entrar</button>
            <p id="error-message"></p>
        </form>
    </div>

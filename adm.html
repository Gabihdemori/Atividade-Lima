<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="adm.css">
</head>
<body>
    <div class="login-container">
        <h2>Cadastre os Administradores</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="password">Nome:</label>
                <input type="text" id="name" name="password" required>
            </div>
            <div class="form-group">
                <label for="password">Usuário:</label>
                <input type="text" id="username" name="password" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
            <p id="error-message"></p>
        </form>
    </div>
    <script src="login.js"></script>
    <div class="menu-options">
            <a href="home.html" class="menu-item">Home</a>
    </div>
</body>
</html>
